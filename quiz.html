<body>
	<main id="container">

	<script type="module">
		import Rithual_interface from './assets/js/classes/Interface.js';
		import { questions } from './assets/js/questions.js';
		import Quiz from './assets/js/classes/Quiz.js';

		let rithual_interface = new Rithual_interface('.content', '(૨¡Ƭષαℓ Quiz - Teste', 'medium', true);

		let quiz = new Quiz();
		quiz.shuffle_questions(questions);
		quiz.show_question_and_answers();

		document.updateQuestion = (e) => {

			quiz.re_render_question_and_answers();
		}
