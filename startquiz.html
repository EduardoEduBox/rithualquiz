	<!-- Primary Meta Tags -->

</head>
<body>
	<main id="container">
		<div class="content"></div>
	</main>
	<script type="module">
		import Rithual_interface from './assets/js/classes/Interface.js';

		let rithual_interface = new Rithual_interface('.content', '(૨¡Ƭષαℓ Quiz - Teste', 'auto', true);
		rithual_interface.render_description('Digite seu apelido para deixar o teste customizado.');
		rithual_interface.render_customized_content(`<form id="playerNick"> <div class="question"> <input required="" maxlength="15" type="text" class="playerNickName" placeholder="Digite seu Apelido"> </div> <div class="startBtnArea"> ${rithual_interface.button('Começar o teste', true)} </div> </form>`);
		rithual_interface.render_footer();

		let form = document.querySelector('form');
		let input = document.querySelector('input');

		form.onsubmit = (e) => {
			e.preventDefault();
			let playerNick = input.value.trim();
			localStorage.setItem('playerNick', playerNick);
			window.location.href = 'quiz.html';
		}
	</script>
</body>
</html>
